name: CI

on:
  push:
    branches: [ master ]
    tags: [ '*' ]
  workflow_dispatch:
  pull_request:
    branches: [ master ]
  schedule:
    - cron: "0 2 * * 1"

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
          - beta
          - nightly
          - '1.57.0'

    steps:
      - uses: actions/checkout@v2

      - name: Setup ${{ matrix.rust }} toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true

      - name: Build (all features)
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --all-features

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build

      - name: Test (all features)
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-features

      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test
